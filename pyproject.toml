[project]
name = "melly"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Batista Harahap", email = "batista@bango29.com" }
]
dependencies = [
    "fastapi>=0.111.0",
    "pydantic>=2.7.4",
    "typer>=0.12.3",
    "fastapi-jwt-auth3>=0.3.0",
    "beanie>=1.26.0",
    "pydantic-settings>=2.3.3",
    "pytz>=2024.1",
    "toml>=0.10.2",
    "ujson>=5.10.0",
    "httpx>=0.27.0",
    "uvicorn>=0.30.1",
    "python-slugify[unidecode]>=8.0.4",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
    "pytest-asyncio>=0.23.7",
    "ruff>=0.4.10",
    "ruff-lsp>=0.0.53",
    "pytest-env>=1.1.3",
    "faker>=25.9.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/melly"]

[tool.ruff]
line-length = 120
exclude = [".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".mypy_cache", ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv", "__pypackages__", "_build", "buck-out", "dist", "node_modules", "venv"]

[tool.rye.scripts]
docker-build = "bin/docker-build.sh"
test = "pytest -x -vv tests"

[tool.pytest_env]
BASE_URL = "http://localhost:8000"
FE_BASE_URL = "http://localhost:3000"
ENV = "test"
HOST = "127.0.0.1"
PORT = 8000
WEB_CONCURRENCY = 1
CORS_ORIGINS = "http://localhost:3000"
APPNAME = "api"
MONGO_URL = "mongodb://127.0.0.1:27017"
GROQ_API_KEY = "dummy"
OPENAI_API_KEY = "dummy"
OLLAMA_API_KEY = "dummy"
LLM_PROVIDER = "groq"
AUTH_ALGORITHM = "RS256"
B64_AUTH_PRIVATE_KEY = ""
B64_AUTH_PUBLIC_KEY = ""
AUTH_TOKEN_EXPIRY = 3600
REFRESH_TOKEN_EXPIRY = 604800
SOCIAL_AUTH_EXPIRY_IN_SECONDS = 600
GOOGLE_CLIENT_ID = "dummy"
GOOGLE_CLIENT_SECRET = "dummy"
